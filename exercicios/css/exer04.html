<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
    <style type="text/css">
    p {
        color: green;
    }

    .azul {
        color: blue;
    }
    #principal {
        background: indigo;
    }
    .produto {
        background: grey;
        margin: 10px;
    }
    #rodape{
        background-color: yellowgreen;
    }

    </style>
</head>
<body>
   <div id="topo">

   </div>
   <div class="produto">
       produto 1
   </div>
   
   <div class="produto">
    produto 1
    </div>

    <div class="produto">
        produto 1
    </div>

    <div class="produto">
        produto 1
    </div>

    

    <span id="assinatura">
        Ricardo
    </span>
    <span>
        Soares
    </span>

    <p>
        Div - Agrupa em forma de coluna(um item em cima do outro) e ocupa todo o espa√ßamento de uma linha.<br>
        <br>Span - Agrupamento emlinha(um item ao lado do outro).
    </p>
    <div id="rodape">
        Todos os direitos reservados
    </div>
</body>
</html>
